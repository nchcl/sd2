syntax = "proto3";

package chat;

option go_package = "github.com/nchcl/sd;chat";

message Chunk {
  string name = 1;
  int32 parts = 2;
  bytes data = 3;
}

message Signal {
  int32 id = 1;
  string body = 2;
  bool response = 3;
}

service ChatService {
  rpc SendChunks(Chunk) returns (Signal) {}
  rpc TransferenciaLista(Signal) returns (Signal) {}
  rpc EnviarPropuesta(Signal) returns (Signal) {}
  rpc RecibirPropuesta(Signal) returns (Signal) {}
}

